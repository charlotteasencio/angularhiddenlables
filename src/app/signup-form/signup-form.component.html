<form>
	<ul>
        <li [class.my-class]="isLabelVisible">
            <input (focus)="isLabelVisible = !isLabelVisible" (blur)="isLabelVisible = !isLabelVisible" type="text"/>
            <label for="name">First Name</label>
        </li>
		<li [class.my-class2]="isLabelVisible">
			<input (focus)="isLabelVisible = !isLabelVisible" (blur)="isLabelVisible = !isLabelVisible" type="text" />
			<label for="lastname">Last Name</label>
		</li>
		<li [class.my-class3]="isLabelVisible">
			<input (focus)="isLabelVisible = !isLabelVisible" (blur)="isLabelVisible = !isLabelVisible" type="text" />
			<label for="email">Email</label>
		</li>
		<li [class.my-class4]="isLabelVisible">
			<input (focus)="isLabelVisible = !isLabelVisible" (blur)="isLabelVisible = !isLabelVisible" type="text" />
			<label for="spiritanimal">Spirit Animal</label>
		</li>
	</ul>
</form>
